openapi: "3.0.1"
components:
  schemas:
    ObjectWithOptionals:
      required:
        - "required_primitive_field"
        - "required_reference_field"
      type: "object"
      properties:
        required_primitive_field:
          type: "string"
        required_reference_field:
          $ref: "#/components/schemas/PrimitiveObject"
        optional_primitive_field:
          type: "string"
        optional_reference_field:
          $ref: "#/components/schemas/PrimitiveObject"
    PrimitiveObject:
      required:
        - "double_field"
        - "integer_field"
        - "string_field"
      type: "object"
      properties:
        string_field:
          type: "string"
        integer_field:
          type: "integer"
          format: "int32"
        double_field:
          type: "number"
          format: "float"
    ReferenceObject:
      required:
        - "primitive_field"
        - "reference_field"
      type: "object"
      properties:
        primitive_field:
          type: "string"
        reference_field:
          $ref: "#/components/schemas/PrimitiveObject"
