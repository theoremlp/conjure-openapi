openapi: "3.0.1"
paths: {}
components:
  schemas:
    AnObject:
      required:
        - "fieldOne"
        - "fieldTwo"
      type: "object"
      properties:
        fieldOne:
          type: "integer"
          format: "int32"
        fieldTwo:
          type: "string"
    someIntegerWrapper:
      required:
        - "type"
        - "someInteger"
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "someInteger"
        someInteger:
          type: "integer"
          format: "int32"
    someObjectWrapper:
      required:
        - "type"
        - "someObject"
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "someObject"
        someObject:
          $ref: "#/components/schemas/AnObject"
    ObjectUnion:
      discriminator:
        propertyName: "type"
      oneOf:
        - $ref: "#/components/schemas/someIntegerWrapper"
        - $ref: "#/components/schemas/someObjectWrapper"
    doubleTypeWrapper:
      required:
        - "type"
        - "doubleType"
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "doubleType"
        doubleType:
          type: "number"
          format: "float"
    integerTypeWrapper:
      required:
        - "type"
        - "integerType"
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "integerType"
        integerType:
          type: "integer"
          format: "int32"
    stringTypeWrapper:
      required:
        - "type"
        - "stringType"
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "stringType"
        stringType:
          type: "string"
    PrimitiveUnion:
      discriminator:
        propertyName: "type"
      oneOf:
        - $ref: "#/components/schemas/doubleTypeWrapper"
        - $ref: "#/components/schemas/integerTypeWrapper"
        - $ref: "#/components/schemas/stringTypeWrapper"
