openapi: "3.0.1"
components:
  schemas:
    ObjectMap:
      type: "object"
      additionalProperties:
        $ref: "#/components/schemas/PrimitiveObject"
    PrimitiveObject:
      required:
        - "double_field"
        - "integer_field"
        - "string_field"
      type: "object"
      properties:
        string_field:
          type: "string"
        integer_field:
          type: "integer"
          format: "int32"
        double_field:
          type: "number"
          format: "float"
    StringMap:
      type: "object"
      additionalProperties:
        type: "string"
